stages:
- build 
- test

build:
  stage: build
  script:
    - cmake -B build -S .
    - cmake --build build --target Producer
  artifacts:
    paths:
      - build/Producer

RunGTest:
  stage: test
  script:
    - cmake -B build -S .
    - cmake --build build --target GeneratorTest
    - build/Generator/GeneratorTest > gtestlog.txt

  artifacts:
    paths:
      - gtestlog.txt

RunCTest:
  stage: test
  script:
    - cd build
    - ls
    - ctest --output-on-failure -j6